<div class="col-xs-12 col-sm-12 col-md-12 col-lg-12" ng-controller="vendaxestoqueLojaController">    
        <div role="main">        
          
            <div class="row">
                <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
                    <div class="dashboard_graph">
                        <div class="row x_title">
                            <div class="col-md-6">
                                <h3>Vendas x Estoque - Lojas<small></small></h3>
                            </div>                           
                         
                            <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">                               
                                <div class="pull-right" style="background: #fff; cursor: pointer; padding: 5px 10px; border: 1px solid #ccc"> 
                                    <div class="pull-left"  style="margin-bottom: 2px; margin-top: 2px; margin-left: 2px; margin-right: 10px;" ng-init="empresa.id = 0">
                                        <select class="form-control form-line focused show-tick" ng-model="empresa.id">
                                                <option ng-selected="empresa.id == 0" ng-value="0" value="0">Selecione a Loja</option> <!-- not selected / blank option -->
                                                <option ng-repeat="b in lojas" ng-value="b.empresa" value="{{b.empresa}}" ng-selected="empresa.id == b.id">{{b.nomeEmpresa}}</option>
                                        </select>
                                    </div> 
                                    <input type="date" style="width:125px;font-size: 13px; margin-top: 5px;" ng-model="filtro.dataInicial"> Até
                                    <input type="date" style="width:125px;font-size: 13px; margin-top: 5px; margin-right: 10px" ng-model="filtro.dataFim">   
                                    <button class="btn btn-round btn-default pull-right" type="button" ng-click="vendaxEstoqueLojas()" ><span class="glyphicon glyphicon-search"style="color:#2A3F54" aria-hidden="true"></span></button>
                                </div>
                            </div>      
                                
                        </div>        
                        
                        <div class="row">
                            <!-- =========================  =========================  -->                       
                            <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12" ng-show="divGeral">
                                <div class="x_panel">
                                    <div class="x_title">
                                        <!--
                                        <h2><code>Atacado e Ecommerce</code> </h2>    
                                        -->                              
                                        <div class="clearfix"></div>
                                    </div>
                                    <div class="x_content">
                                        <p class="text-muted font-13 m-b-30 col-xs-12 col-sm-12 col-md-12 col-lg-12">
                                           <!--
                                            <code>Atenção! Para aquisição de produtos de outros estoques, entrar em contato com a Marizete.</code>
                                           -->                                         
                                        </p>
                                        <div  class="dataTables_wrapper form-inline dt-bootstrap">
                                            <div class="table-responsive">                                        
                                                <table id="vendaxestoque" style="font-size: 10px" class="table display table-striped">
                                                    <thead>                                  
                                                    </thead> 
                                                        <tfoot>
                                                            <tr>
                                                                <th colspan="4" style="text-align:right">Total:</th>
                                                                <th></th>
                                                                <th></th>
                                                                <th></th> 
                                                            </tr>
                                                        </tfoot>                                                                                         
                                                 
                                                </table>
                                            </div>     
                                        </div>
                                            
                                    </div>
                                </div>
                            </div>  
                            
                            
                        </div>
                        <!-- FIM CLASS ROW -->   
                    </div>    
                    <div class="clearfix"></div>
                </div>
            </div>   
        </div>
        <br/>
    </div>
